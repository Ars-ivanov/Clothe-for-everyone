<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothe for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clothe for everyone</h1>
    </header>
    <main>
        <div class="reg">
            <img src="ART_7240.jpg">
            <div>
                <div>Регистрация</div>
            <div><input type="text" name="name" id="nameInput" placeholder="Введите ваше имя" required></div>
            <div><input type="text" name="surname" id="surnameInput" placeholder="Введите вашу фамилию" required></div>
            <div><input type="password" name="passw" id="passwInput" placeholder="Введите ваш пароль" required></div>
            
            <div class="checkbox">
                <input type="checkbox" id="agreeCheckbox" name="agree" id="agree" required>
                <label for="agree">Я ознакомился с правилами</label>
            </div>
            <div class="button"><a href="МагазинОдежды.html"><input type="submit" id="submitBtn" value="Зарегистрироваться"></a></div>
            </div>
            </div>
        
    </main>   
    <script> 
        const nameInput = document.getElementById('name'); 
        const surnameInput = document.getElementById('surname'); 
        const passwInput = document.getElementById('passw'); 
        const agreeCheckbox = document.getElementById('agree');
        const submitBtn = document.getElementById('submitBtn'); 
        function checkForm() { submitBtn.disabled = !( nameInput.value && surnameInput.value && passwInput.value && agreeCheckbox.checked ); 
                             } nameInput.addEventListener('input', checkForm); 
        surnameInput.addEventListener('input', checkForm);
        passwInput.addEventListener('input', checkForm); 
        agreeCheckbox.addEventListener('change', checkForm); 
        checkForm(); 
    </script>
</body>
</html>
